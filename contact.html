<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Contact</title>
        <link rel="stylesheet" href="css/form-style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="back">
            <a href="index.html"><i class="fas fa-times-circle"></i></a>
        </div>
        <main>
            <form class="form" action="index.html" method="post">
                <h1>Contact Me</h1>
                <input class="input" type="text" name="" value="" placeholder="Your name">
                <input class="input" type="email" name="" value="" placeholder="Your email">
                <input class="input" type="text" name="" value="" placeholder="Your phone">
                <textarea class="text-area" placeholder="Your message..."></textarea>
                <input class="cursor" type="submit" name="" value="Send">

            </form>
        </main>
    </body>
</html>
